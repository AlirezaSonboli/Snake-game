<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <TItle>SNAKE GAME!</TItle>
</head>
<body>
    <div class="text-center my-5">
         <h1 class="text-3xl font-bold underline">
             SNAKE GAME!
         </h1>
         <div id="gameOver" class="text-5xl my-4 text-red-600 hidden">Game Over!!</div>
         <button id="button" class="text-5xl p-4 bg-emerald-900 text-green-300 ">
            Start!
        </button>
    </div>
    <div id="gameBody" class="flex text-center flex-col items-center mx-auto">
        <div id="score" class="select-none text-9xl">0</div>
        <canvas id="canvas" width="300" height="300"></canvas>
    </div>
    <div class="w-72 my-6 grid gap-3 grid-cols-3 grid-rows-3 mx-auto">
        <div id="UP" class="select-none col-start-2 row-start-1 text-center text-xl p-4 font-black bg-red-500">UP</div>
        <div id="LEFT" class="select-none col-start-1 row-start-2 text-center text-xl p-4 font-black  bg-red-500">LEFT</div>
        <div id="RIGHT" class="select-none col-start-3 row-start-2 text-center text-xl p-4 font-black bg-red-500">RIGHT</div>
        <div id="DOWN" class="select-none col-start-2 row-start-3 text-center text-xl p-4 font-black bg-red-500">DOWN</div>
    </div>




  <script src="./script.js"></script>
</body>
</html>
